<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - UNAE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://live.staticflickr.com/8596/16431827277_ccc7721a9a_b.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 15px;
        }
        .btn-login {
            background-color: #4B0082;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-login:hover {
            background-color: #3A0069;
        }
        .alert-info {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.iberonex.com/wp-content/uploads/2024/09/logo_unae.png" alt="Logo UNAE" class="logo">
        <h2 class="text-dark">INICIAR SESIÓN</h2>
        <input type="text" class="form-control mb-3" placeholder="Usuario" required>
        <input type="password" class="form-control mb-3" placeholder="Contraseña" required>
        <button class="btn-login" onclick="window.location.href='encuesta.html'">INICIAR SESIÓN</button>
        <p class="mt-2"><a href="#" class="text-primary">¿Olvidaste tu contraseña?</a></p>
        <div class="alert alert-info mt-3">
            Por razones de seguridad, ¡por favor cierre su sesión y su navegador web cuando haya terminado de acceder a los servicios que requieren autenticación!
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
