<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Universitario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://live.staticflickr.com/8596/16431827277_ccc7721a9a_b.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #4B0082;
            border-color: #4B0082;
        }
        .btn-primary:hover {
            background-color: #3A0069;
            border-color: #3A0069;
        }
    </style>
    <script>
        function iniciarSesion() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username.trim() === "" || password.trim() === "") {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Simula un inicio de sesi칩n exitoso
            window.location.href = "encuestas.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://www.iberonex.com/wp-content/uploads/2024/09/logo_unae.png" alt="Logo Universidad" class="logo">
        <h1 class="mb-3">Iniciar Sesi칩n</h1>
        <p>Por favor, ingresa tus credenciales para continuar.</p>
        <input type="text" id="username" class="form-control mb-3" placeholder="Usuario">
        <input type="password" id="password" class="form-control mb-3" placeholder="Contrase침a">
        <button class="btn btn-primary w-100" onclick="iniciarSesion()">Iniciar Sesi칩n</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
